<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- -->

    <div class="container">
      <h1>Calculate Me!</h1>
      <div class="input-box">
        <input type="text" id="input" placeholder="0" />
      </div>
      <div class="row">
        <button type="button" class="btn clear">Clear</button>
      </div>
      <div class="row">
        <button type="button" class="btn">7</button>
        <button type="button" class="btn">8</button>
        <button type="button" class="btn">9</button>
        <button type="button" class="btn">/</button>
      </div>
      <div class="row">
        <button type="button" class="btn">4</button>
        <button type="button" class="btn">5</button>
        <button type="button" class="btn">6</button>
        <button type="button" class="btn">*</button>
      </div>
      <div class="row">
        <button type="button" class="btn">1</button>
        <button type="button" class="btn">2</button>
        <button type="button" class="btn">3</button>
        <button type="button" class="btn">+</button>
      </div>
      <div class="row">
        <button type="button" class="btn">0</button>
        <button type="button" class="btn">.</button>
        <button type="button" class="btn">=</button>
        <button type="button" class="btn">-</button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
